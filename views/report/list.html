{% extends "../base.html" %}
{% block body %}
<div class="container">
    <h2>Ver notificaciones</h2>
    <div id="modalView" class="modal">
        <!-- Modal content -->
        <div class="modal-content" style="z-index: 99 !important;">
            <span class="close">x</span>
            <div class="modal-header"><h2 style="text-align: center;" id="modalHeaderTitle"></h2></div>
            <div id="modalContent" style="overflow-y: auto; width: 100%; height: 550px;"></div>
        </div>
    </div>
    <script src="/pb/js/loadNotifications.js"></script>
    <div class="table-responsive">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="slotSelect">Seleccionar slot</label>
                <select class="form-control" name="slotSelect" id="slotSelect" onchange="showNotifications(this.options[this.selectedIndex])">
                    {% if slotsList.length > 0 %}
                    <option disabled selected value> -- Escoge una opci√≥n -- </option>
                    {% else %}
                    <option disabled selected value> -- No tienes slots creados -- </option>
                    {% endif %}
                    {% for slot in slotsList %}
                        <option value="{{slot._id}}">{{slot.slotDescription}}</option>
                    {% endfor %}
                </select>
                <input type="text" name="notificationsJson" id="notificationsJson" value="{{notificationsList}}" hidden />
            </div>
            <div class="form-group col-md-6">
                <input class="form-check-input" onclick="manageRedCheckbox();" type="checkbox" name="redCheckBox" id="redCheckBox" hidden />
                <label style="color: #EA4335;" id="redCheckBoxLabel" class="form-check-label" for="redCheckBox" hidden>Mostrar solo con acciones no permitidas</label>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <div id="tableNotifications">
    </div>
</div>
{% endblock %}
