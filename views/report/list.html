{% extends "../base.html" %}
{% block body %}
<div class="container">
    <h2>Ver notificaciones</h2>
    <div id="modalView" class="modal">
        <!-- Modal content -->
        <div class="modal-content" style="z-index: 99 !important;">
            <span class="close">x</span>
            <div class="modal-header"><h2 style="text-align: center;" id="modalHeaderTitle"></h2></div>
            <div id="modalContent" style="overflow-y: auto; width: 100%; height: 550px;"></div>
        </div>
    </div>
    <script src="/js/loadNotifications.js"></script>
    <div class="table-responsive">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="groupSelect">Seleccionar grupo</label>
                <select class="form-control" name="groupSelect" id="groupSelect" onchange="showNotifications(this.options[this.selectedIndex])">
                    {% if groupIds.length > 0 %}
                    <option disabled selected value> -- Escoge una opci√≥n -- </option>
                    {% else %}
                    <option disabled selected value> -- No tienes grupos con notificaciones -- </option>
                    {% endif %}
                    {% for groupId in groupIds %}
                        <option value="{{groupId}}">{{groupList[groupId]}}</option>
                    {% endfor %}
                </select>
                <input type="text" name="studentsJson" id="studentsJson" value="{{notificationsHashMap}}" hidden />
            </div>
            <div class="form-group col-md-6">
                <input class="form-check-input" onclick="manageRedCheckbox();" type="checkbox" name="redCheckBox" id="redCheckBox" disabled />
                <label style="color: #EA4335;" class="form-check-label" for="redCheckBox">Mostrar solo con acciones no permitidas</label>
            </div>
        </div>
    </div>
    <br/>
    <br/>
    <div id="tableNotifications">
    </div>
</div>
{% endblock %}
